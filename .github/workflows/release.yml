name: Release Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  # Run Rust tests
  test-rust:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Run Rust tests
        run: cargo test

      - name: Check Rust formatting
        run: cargo fmt --check

      - name: Run Rust clippy
        run: cargo clippy -- -D warnings

  # Run Flutter tests and analysis
  test-flutter:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Download logo asset
        run: |
          mkdir -p assets/images
          curl -sL "https://github.com/user-attachments/assets/55452d70-b75e-4a95-aca4-6ad94b024877" -o assets/images/logo.png

      - name: Run Flutter analyze
        run: flutter analyze

      - name: Run Flutter tests
        run: flutter test

  build-linux:
    runs-on: ubuntu-22.04
    needs: [test-rust, test-flutter]
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build libgtk-3-dev imagemagick

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate app icons
        run: ./scripts/generate_icons.sh

      - name: Build Linux
        run: flutter build linux --release

      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -1 | sed 's/version: //' | tr -d ' ')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create DEB package
        run: |
          VERSION=${{ steps.version.outputs.version }}
          PKG_ROOT=pkg-deb
          mkdir -p $PKG_ROOT/DEBIAN
          mkdir -p $PKG_ROOT/usr/bin
          mkdir -p $PKG_ROOT/usr/lib/greengolingo
          mkdir -p $PKG_ROOT/usr/share/applications
          mkdir -p $PKG_ROOT/usr/share/icons/hicolor/256x256/apps

          # Copy application files
          cp -r build/linux/x64/release/bundle/* $PKG_ROOT/usr/lib/greengolingo/

          # Create launcher script
          cat > $PKG_ROOT/usr/bin/greengolingo << 'LAUNCHER'
          #!/bin/bash
          cd /usr/lib/greengolingo
          exec ./greengolingo "$@"
          LAUNCHER
          chmod +x $PKG_ROOT/usr/bin/greengolingo

          # Copy desktop file and icon
          cp linux/greengolingo.desktop $PKG_ROOT/usr/share/applications/
          cp linux/flutter/assets/greengolingo.png $PKG_ROOT/usr/share/icons/hicolor/256x256/apps/ || cp assets/images/logo.png $PKG_ROOT/usr/share/icons/hicolor/256x256/apps/greengolingo.png

          # Create control file
          cat > $PKG_ROOT/DEBIAN/control << EOF
          Package: greengolingo
          Version: $VERSION
          Section: education
          Priority: optional
          Architecture: amd64
          Depends: libgtk-3-0
          Maintainer: GreengoLingo <noreply@greengolingo.com>
          Description: Learn languages through gamification
           GreengoLingo is a language learning application that helps you
           learn Portuguese and English through interactive exercises.
          EOF

          # Build the deb package
          dpkg-deb --build $PKG_ROOT greengolingo-linux-x64.deb

      - name: Upload Linux artifacts
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: greengolingo-linux-x64.deb

  build-macos:
    runs-on: macos-latest
    needs: [test-rust, test-flutter]
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install imagemagick create-dmg

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate app icons
        run: ./scripts/generate_icons.sh

      - name: Build macOS
        run: flutter build macos --release

      - name: Create DMG
        run: |
          create-dmg \
            --volname "GreengoLingo" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "greengolingo.app" 150 185 \
            --hide-extension "greengolingo.app" \
            --app-drop-link 450 185 \
            greengolingo-macos.dmg \
            build/macos/Build/Products/Release/greengolingo.app

      - name: Upload macOS artifacts
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: greengolingo-macos.dmg

  build-windows:
    runs-on: windows-latest
    needs: [test-rust, test-flutter]
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          choco install imagemagick -y
          choco install innosetup -y

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate app icons
        shell: bash
        run: ./scripts/generate_icons.sh

      - name: Build Windows
        run: flutter build windows --release

      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -1 | sed 's/version: //' | tr -d ' ')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Windows installer
        shell: cmd
        run: |
          set APP_VERSION=${{ steps.version.outputs.version }}
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" windows\installer.iss

      - name: Upload Windows artifacts
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: windows/greengolingo-windows-x64-setup.exe

  build-android:
    runs-on: ubuntu-22.04
    needs: [test-rust, test-flutter]
    steps:
      - uses: actions/checkout@v4

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate app icons
        run: ./scripts/generate_icons.sh

      - name: Build Android APK
        run: flutter build apk --release

      - name: Upload Android artifacts
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: android-artifacts
          path: build/app/outputs/flutter-apk/*.apk

  build-ios:
    runs-on: macos-latest
    needs: [test-rust, test-flutter]
    steps:
      - uses: actions/checkout@v4

      - name: Install ImageMagick
        run: brew install imagemagick

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios,x86_64-apple-ios

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate app icons
        run: ./scripts/generate_icons.sh

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

  publish-release:
    needs: [build-linux, build-macos, build-windows, build-android, build-ios]
    runs-on: ubuntu-22.04
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release artifacts
        run: |
          cd artifacts
          # Copy Linux packages
          if [ -d "linux-artifacts" ]; then
            cp linux-artifacts/*.deb .
          fi
          # Copy macOS DMG
          if [ -d "macos-artifacts" ]; then
            cp macos-artifacts/*.dmg .
          fi
          # Copy Windows installer
          if [ -d "windows-artifacts" ]; then
            cp windows-artifacts/*.exe .
          fi
          # Copy Android APK
          if [ -d "android-artifacts" ]; then
            cp android-artifacts/*.apk greengolingo-android.apk
          fi

      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -1 | sed 's/version: //' | tr -d ' ')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}
          name: Release v${{ steps.version.outputs.version }}-${{ github.run_number }}
          body: |
            Automated release from main branch.

            ## Downloads
            - **Linux**: `.deb` (Debian/Ubuntu)
            - **macOS**: `.dmg` installer
            - **Windows**: `.exe` installer
            - **Android**: `.apk`
          files: |
            artifacts/greengolingo-linux-x64.deb
            artifacts/greengolingo-macos.dmg
            artifacts/greengolingo-windows-x64-setup.exe
            artifacts/greengolingo-android.apk
          draft: false
          prerelease: false
