name: Release Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  # Run Rust tests
  test-rust:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Run Rust tests
        run: cargo test

      - name: Check Rust formatting
        run: cargo fmt --check

      - name: Run Rust clippy
        run: cargo clippy -- -D warnings

  # Run Flutter tests and analysis
  test-flutter:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Download logo asset
        run: |
          mkdir -p assets/images
          curl -sL "https://github.com/user-attachments/assets/55452d70-b75e-4a95-aca4-6ad94b024877" -o assets/images/logo.png

      - name: Run Flutter analyze
        run: flutter analyze

      - name: Run Flutter tests
        run: flutter test

  build-linux:
    runs-on: ubuntu-22.04
    needs: [test-rust, test-flutter]
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build libgtk-3-dev imagemagick

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate app icons
        run: ./scripts/generate_icons.sh

      - name: Build Linux
        run: flutter build linux --release

      - name: Upload Linux artifacts
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: build/linux/x64/release/bundle/

  build-macos:
    runs-on: macos-latest
    needs: [test-rust, test-flutter]
    steps:
      - uses: actions/checkout@v4

      - name: Install ImageMagick
        run: brew install imagemagick

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate app icons
        run: ./scripts/generate_icons.sh

      - name: Build macOS
        run: flutter build macos --release

      - name: Upload macOS artifacts
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: build/macos/Build/Products/Release/*.app

  build-windows:
    runs-on: windows-latest
    needs: [test-rust, test-flutter]
    steps:
      - uses: actions/checkout@v4

      - name: Install ImageMagick
        run: choco install imagemagick -y

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate app icons
        shell: bash
        run: ./scripts/generate_icons.sh

      - name: Build Windows
        run: flutter build windows --release

      - name: Upload Windows artifacts
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: build/windows/x64/runner/Release/

  build-android:
    runs-on: ubuntu-22.04
    needs: [test-rust, test-flutter]
    steps:
      - uses: actions/checkout@v4

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate app icons
        run: ./scripts/generate_icons.sh

      - name: Build Android APK
        run: flutter build apk --release

      - name: Upload Android artifacts
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: android-artifacts
          path: build/app/outputs/flutter-apk/*.apk

  build-ios:
    runs-on: macos-latest
    needs: [test-rust, test-flutter]
    steps:
      - uses: actions/checkout@v4

      - name: Install ImageMagick
        run: brew install imagemagick

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios,x86_64-apple-ios

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate app icons
        run: ./scripts/generate_icons.sh

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

  publish-release:
    needs: [build-linux, build-macos, build-windows, build-android, build-ios]
    runs-on: ubuntu-22.04
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create platform archives
        run: |
          cd artifacts
          # Create Linux tar.gz
          if [ -d "linux-artifacts" ]; then
            tar -czvf greengolingo-linux-x64.tar.gz -C linux-artifacts .
          fi
          # Create macOS zip
          if [ -d "macos-artifacts" ]; then
            (cd macos-artifacts && zip -r ../greengolingo-macos.zip .)
          fi
          # Create Windows zip
          if [ -d "windows-artifacts" ]; then
            (cd windows-artifacts && zip -r ../greengolingo-windows-x64.zip .)
          fi
          # Rename Android APK
          if [ -d "android-artifacts" ]; then
            cp android-artifacts/*.apk greengolingo-android.apk
          fi

      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -1 | sed 's/version: //' | tr -d ' ')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}
          name: Release v${{ steps.version.outputs.version }}-${{ github.run_number }}
          body: |
            Automated release from main branch.

            ## Downloads
            - **Linux**: Flutter bundle
            - **macOS**: .app
            - **Windows**: Release bundle
            - **Android**: .apk
          files: |
            artifacts/greengolingo-linux-x64.tar.gz
            artifacts/greengolingo-macos.zip
            artifacts/greengolingo-windows-x64.zip
            artifacts/greengolingo-android.apk
          draft: false
          prerelease: false
