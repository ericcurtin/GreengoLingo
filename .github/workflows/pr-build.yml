name: PR Build

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Run Rust tests
  test-rust:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust -> target

      - name: Run Rust tests
        run: cd rust && cargo test

      - name: Check Rust formatting
        run: cd rust && cargo fmt --check

      - name: Run Rust clippy
        run: cd rust && cargo clippy -- -D warnings

  # Run Flutter tests and analysis
  test-flutter:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Run Flutter analyze
        run: flutter analyze

      - name: Run Flutter tests
        run: flutter test

  # Build Linux
  build-linux:
    runs-on: ubuntu-22.04
    needs: [test-rust, test-flutter]
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build libgtk-3-dev imagemagick

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust -> target

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate app icons
        run: ./scripts/generate_icons.sh

      - name: Build Linux
        run: flutter build linux --release

  # Build macOS
  build-macos:
    runs-on: macos-latest
    needs: [test-rust, test-flutter]
    steps:
      - uses: actions/checkout@v4

      - name: Install ImageMagick
        run: brew install imagemagick

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust -> target

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate app icons
        run: ./scripts/generate_icons.sh

      - name: Build macOS
        run: flutter build macos --release

  # Build Windows
  build-windows:
    runs-on: windows-latest
    needs: [test-rust, test-flutter]
    steps:
      - uses: actions/checkout@v4

      - name: Install ImageMagick
        run: choco install imagemagick -y

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust -> target

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate app icons
        shell: bash
        run: ./scripts/generate_icons.sh

      - name: Build Windows
        run: flutter build windows --release

  # Build Android
  build-android:
    runs-on: ubuntu-22.04
    needs: [test-rust, test-flutter]
    steps:
      - uses: actions/checkout@v4

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust -> target

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate app icons
        run: ./scripts/generate_icons.sh

      - name: Build Android APK
        run: flutter build apk --release

  # Build iOS (only build check, no signing)
  build-ios:
    runs-on: macos-latest
    needs: [test-rust, test-flutter]
    steps:
      - uses: actions/checkout@v4

      - name: Install ImageMagick
        run: brew install imagemagick

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios,x86_64-apple-ios

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust -> target

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate app icons
        run: ./scripts/generate_icons.sh

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign
