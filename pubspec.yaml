name: greengolingo
description: "GreengoLingo - Learn languages through gamification"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # Rust bridge
  flutter_rust_bridge: ^2.0.0

  # State management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # Local storage
  hive_flutter: ^1.1.0
  path_provider: ^2.1.0

  # Animations
  flutter_animate: ^4.3.0

  # Haptic feedback
  vibration: ^2.0.0

  # Utilities
  intl: ^0.19.0
  collection: ^1.18.0
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.0
  hive_generator: ^2.0.0
  riverpod_generator: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/content/en_to_pt_pt/a1/
    - assets/content/en_to_pt_br/a1/
    - assets/content/pt_pt_to_en/a1/
    - assets/content/pt_br_to_en/a1/

